<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest api usuarios con Axios</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdb.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-4 col-sm-12">
                <div class="card">
                    <div class="card-header bg-dark text-center">
                        <h3 class="font-weight-bold" style="color: #FF8800;">Formulario de Registro</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="md-form">
                                <input type="text" id="completeName" name="completeName" class="form-control">
                                <label for="completeName">Nombre Completo</label>
                            </div>
                            <div class="md-form">
                                <input type="email" id="email" name="email" class="form-control">
                                <label for="email">Email Usuario</label>
                            </div>
                            <div class="md-form">
                                <input type="password" id="password" name="password" class="form-control">
                                <label for="password">Clave Usuario</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="role" name="role" class="form-control">
                                <label for="role">Carrera Ejercida</label>
                            </div>   
                            <div class="row">
                                <div class="col">
                                    <input type="button" class="btn btn-light-green" id="guardar" value="Guardar" onclick="guardarUsuario()">
                                </div>
                                <div class="col">
                                    <input type="button" class="btn btn-info" id="actualizar" value="Actualizar" onclick="actualizarUsuario()"
                                     style="display: none;">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer" style="background: #FF8800;">

                    </div>
                </div>                
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <div class="card-header bg-dark text-center">
                        <h3 class="font-weight-bold" style="color: #FF8800;">Tabla de Registro</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Correo</th>
                                    <th>Clave</th>
                                    <th>Cargo</th>
                                    <th>Eliminar</th>
                                    <th>Editar</th>
                                </tr>
                                <tbody id="usuarios-retornados" class="table-light">
                                    
                                </tbody>
                            </thead>
                        </table>
                    </div>
                    <div class="card-footer" style="background: #FF8800;">

                    </div>
                </div>            
            </div>
        </div>
    </div>
    <script src="./assets/js/axios.min.js"></script>
    <script src="./user-controller.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/mdb.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
</body>
</html>
